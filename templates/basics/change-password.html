{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Changing Your Password
{% endblock title %}

{% block content %}
<div class="container">
    <form method='post'>
        {% csrf_token %}
        {{form | crispy}}
        <button type='submit' class='btn btn-primary btn-user btn-block'>Change Password</button>
    </form>
</div>
{% endblock content %}
